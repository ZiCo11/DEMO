<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <counter ref="one" @change="handleChange"></counter>
    <counter ref="two" @change="handleChange"></counter>
    <p>total:{{total}}</p>
</div>
<script>
    Vue.component("counter", {
        template: '<div @click="plus">{{number}}</div>',
        data: function () {
            return {
                number: 0
            }
        },
        methods: {
            plus: function () {
                this.number++;
                this.$emit('change');
            }
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
           total: 0
        },
        methods: {
            handleChange: function () {
                this.total = this.$refs.one.number +
                    this.$refs.two.number
            }
        }
    })
</script>
</body>
</html>
