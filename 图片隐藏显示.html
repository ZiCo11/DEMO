<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片隐藏显示</title>
</head>
<body>
    <p>
        要点：1. innerHTML属性在读模式下可以返回与调用元素的所有自建店对应的HTML标记，
            在写模式下innerHTML的值会被解析为DOM子树，替换调用元素原来的所有子节点。<br/>
             2. 获取到的值的style属性可以修改display达到显示隐藏效果
    </p>
    <button id="btn">隐藏</button>
    <img id="pic" src="images/lb01.jpg" alt="" >
    <script>
        var btn = document.getElementById('btn');
        var pic = document.getElementById('pic');
        btn.onclick = function () {
            if(btn.innerHTML === '隐藏'){
                pic.style.display = 'none';
                btn.innerText = '显示';
            }else {
                pic.style.display = 'block';
                btn.innerHTML = '隐藏';
            }
        }
    </script>
</body>
</html>
